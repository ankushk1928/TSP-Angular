
<div class="bg-img">
<nav class="navbar navbar-expand-lg custom-navbar">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button class="btn btn-light" (click)="navigateToSearchBySkill()">
        Home
      </button>
    </li>
  </ul>
</nav>
<div class="div1">
  <div>
    <p class="signup-title-msg">Don't have an account yet?</p>
  </div>
  <div *ngIf="selectedMode === 'mentee'">
    <button
      (click)="navigateToRegisterMentee()"
      class="btn btn-primary"
      id="signUp"
    >
      Sign Up
    </button>
  </div>
  <div *ngIf="selectedMode === 'mentor'">
    <button
      (click)="navigateToRegisterMentor()"
      class="btn btn-primary"
      id="signUp"
    >
      Sign Up
    </button>
  </div>
</div>

<div class="container mt-5">
  <div class="main-content">
    <div class="col-md-6">
      <mat-card>
        <mat-card-content class="content-center">
          <h1 class="text-center login-heading">Login</h1>

          <div>
            <button
              type="button"
              class="btn btn-outline-primary custome-button-distance mr-2"
              (click)="setMode('mentee')"
              [disabled]="menteeSelected"
              [class.initial-outline]="selectedMode !== 'mentee'"
              [class.active-button]="selectedMode === 'mentee'"
            >
              Mentee
            </button>
            <button
              type="button"
              class="btn btn-outline-primary ml-2"
              (click)="setMode('mentor')"
              [disabled]="mentorSelected"
              [class.initial-outline]="selectedMode !== 'mentor'"
              [class.active-button]="selectedMode === 'mentor'"
            >
              Mentor
            </button>
          </div>

          <div class="mt-3" *ngIf="selectedMode === 'mentee'">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitMentee()">
              <div class="form-group">
                <label
                  class="inline-block text-sm font-medium text-gray-700 mb-1"
                  >Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
                <div
                  class="text-danger"
                  *ngIf="
                    loginForm.get('email')?.hasError('required') &&
                    loginForm.get('email')?.touched
                  "
                >
                  Email is required.
                </div>
              </div>

              <div class="form-group">
                <label
                  for="password"
                  class="inline-block text-sm font-medium text-gray-700 mb-1"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    loginForm.get('password')?.hasError('required') &&
                    loginForm.get('password')?.touched
                  "
                  class="text-danger"
                >
                  Password is required.
                </div>
                <div
                  *ngIf="
                    loginForm.get('password')?.hasError('minlength') &&
                    loginForm.get('password')?.touched
                  "
                  class="text-danger"
                >
                  Password must be at least 6 characters long.
                </div>
              </div>

              <div class="text-center mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              </div>
            </form>
          </div>
          <!-------------------------------------------------------------------------->
          <div class="mt-3" *ngIf="selectedMode === 'mentor'">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitMentor()">

          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
